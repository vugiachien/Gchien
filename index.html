<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Love Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
      perspective: 1000px;
    }

    .floating-text {
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #fff, 0 0 30px #ff69b4;
      animation: floatText 8s linear forwards;
      pointer-events: none;
      transform-style: preserve-3d;
    }

    @keyframes floatText {
      0% {
        transform: translate3d(var(--x-start), var(--y-start), var(--z-start));
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate3d(var(--x-end), var(--y-end), var(--z-end));
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      box-shadow: 0 0 10px red, 0 0 20px pink;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -8px;
      left: 0;
    }

    .heart:after {
      left: -8px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    .twinkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<script>
  const floatingMessages = [
    'embe 1/6 háº¡nh phÃºc nhÃ© ðŸ§¸',     'May máº¯nðŸ§¸',     ' luonvuituoi ðŸ§¸ ',     'cá»¥c cá»©c biáº¿t Ä‘i ðŸ§¸ ',     'Anh Chiáº¿n tháº­t thÃ  nháº¯c em ðŸ§¸' 

  ];

  function randomRange(min, max) {
    return (Math.random() * (max - min) + min).toFixed(2) + 'px';
  }

  setInterval(() => {
    const text = document.createElement('div');
    text.className = 'floating-text';
    text.textContent = floatingMessages[Math.floor(Math.random() * floatingMessages.length)];

    const xStart = randomRange(-1000, 1000);
    const yStart = randomRange(500, 1000);
    const zStart = randomRange(-500, 500);
    const xEnd = randomRange(-500, 500);
    const yEnd = randomRange(-800, -1200);
    const zEnd = randomRange(-500, 500);

    text.style.setProperty('--x-start', xStart);
    text.style.setProperty('--y-start', yStart);
    text.style.setProperty('--z-start', zStart);
    text.style.setProperty('--x-end', xEnd);
    text.style.setProperty('--y-end', yEnd);
    text.style.setProperty('--z-end', zEnd);
    text.style.fontSize = (Math.random() * 2 + 1) + 'rem';

    document.body.appendChild(text);
    setTimeout(() => text.remove(), 8000);
  }, 150);

  // Hearts falling (reduced density)
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + '%';
    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }, 600);

  // Twinkle stars
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'twinkle';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(star);
  }
</script>

</body>
</html>
